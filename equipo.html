<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Noticias</title>
    <!-- Enlazar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            color: #000000; /* Texto negro */
        }
        .navbar {
            background-color: #58B2AF; /* Color del menú */
        }
        .container {
            padding: 20px;
        }
        .jumbotron {
            background-color: #ffffff; /* Fondo blanco */
            text-align: center; /* Centrar el contenido del jumbotron */
        }
        .carousel {
            max-width: 100%; /* Carrusel ocupa todo el ancho del jumbotron */
            margin-top: 20px; /* Espacio entre el jumbotron y el carrusel */
        }
        .carousel-indicators {
            bottom: -30px; /* Ajustar la posición de los indicadores */
        }
        .carousel-indicators li {
            border: 2px solid #58B2AF; /* Borde del indicador */
            background-color: transparent;
            border-radius: 50%; /* Bordes redondeados para los indicadores */
            width: 12px; /* Tamaño de los indicadores */
            height: 12px;
            margin-right: 5px; /* Espacio entre los indicadores */
        }
        .carousel-control-prev, .carousel-control-next {
            color: #58B2AF; /* Color de las flechas */
            text-shadow: none; /* Eliminar sombra de texto en las flechas */
        }
        .carousel-item {
            text-align: center; /* Centrar el contenido del carrusel */
        }
        .carousel-item img {
            max-width: 100%; /* Imagen ocupa todo el ancho del carrusel */
            height: auto; /* Altura automática para mantener la proporción */
        }
        .modal-title {
            background-color: #58B2AF; /* Color de fondo del título del modal */
            color: #ffffff; /* Texto blanco en el título del modal */
            border-radius: 20px 20px 0 0; /* Bordes redondeados en la parte superior */
        }
        .modal-body {
            background-color: #ffffff; /* Fondo blanco en el cuerpo del modal */
        }
    </style>
</head>
<body>
    <!-- Menú de navegación (mismo menú que en las otras páginas) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <a class="navbar-brand" href="equipo.html">Equipo</a>
            <a class="navbar-brand" href="noticias.html">Noticias</a>
        </div>
    </nav>

    <!-- Contenido de la página de Noticias -->
    <div class="container">
        <h1>Noticias</h1>
        <!-- Jumbotron con carrusel -->
        <div class="jumbotron">
            <div id="noticiasCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicadores -->
                <ol class="carousel-indicators">
                    <li data-target="#noticiasCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#noticiasCarousel" data-slide-to="1"></li>
                    <li data-target="#noticiasCarousel" data-slide-to="2"></li>
                    <li data-target="#noticiasCarousel" data-slide-to="3"></li>
                    <li data-target="#noticiasCarousel" data-slide-to="4"></li>
                </ol>
                <!-- Imágenes de noticias -->
                <div class="carousel-inner">
                    <!-- Noticia 1 -->
                    <div class="carousel-item active">
                        <img src="images/noticia1.jpg" alt="Noticia 1">
                    </div>
                    <!-- Noticia 2 -->
                    <div class="carousel-item">
                        <img src="images/noticia2.jpg" alt="Noticia 2">
                    </div>
                    <!-- Noticia 3 -->
                    <div class="carousel-item">
                        <img src="images/noticia3.jpg" alt="Noticia 3">
                    </div>
                    <!-- Noticia 4 -->
                    <div class="carousel-item">
                        <img src="images/noticia4.jpg" alt="Noticia 4">
                    </div>
                    <!-- Noticia 5 -->
                    <div class="carousel-item">
                        <img src="images/noticia5.jpg" alt="Noticia 5">
                    </div>
                </div>
                <!-- Flechas de navegación sin texto -->
                <a class="carousel-control-prev" href="#noticiasCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#noticiasCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>

    <!-- Modales para cada noticia -->
    <!-- Noticia 1 -->
    <div class="modal fade" id="modalNoticia1" tabindex="-1" role="dialog" aria-labelledby="modalNoticia1Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoticia1Label">Noticia 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Contenido de la Noticia 1.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Repite el código del modal para Noticia 2, Noticia 3, Noticia 4 y Noticia 5 -->

    <!-- Scripts de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
